[package]
name = "global_cell"
version = "0.1.0"
edition = "2021"
authors = ["Bitfeller"]
description = "A thread-safe, async-friendly global cell implementation built on Tokio primitives"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Bitfeller/global_cell"
keywords = ["async", "tokio", "global", "cell", "thread-safe"]
categories = ["asynchronous", "concurrency"]

[dependencies]
tokio = { version = "1.47.1", features = ["sync"] }
serde = { version = "1.0", features = ["derive"], optional = true }

[features]
default = []

test-crate = ["tokio/macros", "tokio/rt-multi-thread"]
serialize = ["serde"]
watch = []